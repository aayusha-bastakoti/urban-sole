<!DOCTYPE html>
<html>
    <head>
        <title>urban sole</title>
        <link rel="stylesheet" href="home.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    </head>
    <body>
        <section class="top">
        <div class="home-top-block">
            <div class="top-front-block">
                <i class="ri-phone-line"></i>
                <p>9802354282</p>
                <i class="ri-mail-line"></i>
                <p>info@urbansolenp.com</p>
            </div>
            <p class="urban-sole">Urban Sole</p>
            <div class="icon-block">
                <i class="ri-facebook-fill"></i>
                <i class="ri-instagram-line"></i>
                <i class="ri-youtube-line"></i>
            </div>
        </div>
      
            <header>
                <div class="header-block">
                    <div class="inner-header-block">
                        <div class="logo-block">
                            <img src="./urban-images/urban-logo.png" alt="">
                        </div>
                        <div class="header-middle-content">
                            <p>SHOP</p>
                            <P>FOOTWEAR</P>
                            <P>SLIDE</P>
                            <P>CONTACT US</P>
                        </div>
                        <div class="header-search">
                            <input type="search" placeholder="Search Here">
                            <i class="ri-search-line search-icon search-icon"></i>
                   
                            <i class="ri-heart-3-line"></i>
                               
                            <i class="ri-lock-line"></i>
                            <i class="ri-user-line"></i>
                            <i class="ri-align-justify"></i>
                        </div>
                    </div>
                </div>
            </header>
        </section>
        <section>
            <div class="banner-container">
                <div class="inner-banner-block">
                    <div class="banner-img">
                        <img src="./urban-images/urban-banner-img.jpg" alt="">
                    </div>
                    <div class="banner-text">
                        <p class="banner-line-1">Let's dive into the world of sneakers</p>
                        <p class="banner-line-2" >Urban Sole</p>
                        <p class="banner-line-3">One Durbar Mall, Kathmandu</p>
                        <div class="banner-button-div"><button class="banner-button">SHOP NOW</button></div>
                    </div>
                </div>
                <div class="banner-overlay"></div>
            </div>
        </section>
        <div class="display-card-block">
            <div class="inner-display-card-block">
                <div class="front-display-card">
                   <div class="display-card-img-background"><img src="./urban-images/rato-jutta.jpg" alt=""></div> 
                    <p>KIDS Collection</p>
                    <div class="inner-display-card-block-button">
                    <button>VIEW MORE</button></div>
                </div>
                <div class="second-display-card">
                    <p>MENS Collection</p>
                    <div class="inner-display-card-block-button">
                    <button>VIEW MORE</button></div>
                    <div class="display-card-img-background"><img src="./urban-images/kalo-jutta.jpg" alt=""></div> 
                </div>
            </div>
        </div>
        <div class="pre-nxt-block">
            <div class="pre-block">
                <i class="ri-arrow-left-s-line"></i>
           <p> PRE</p>
            </div>
            <div class="nxt-block">
                <p>Nxt</p>
                <i class="ri-arrow-right-s-line"></i>
            
            </div>
        </div><br><br><br><br><br>
        <div class="new-arrival">
            <h2>New Arrival</h2>
            <i class="ri-poker-diamonds-line"></i>  
        </div>
    </body>
</html>
